<header>
  <mat-toolbar color="primary">
    <button mat-icon-button [routerLink]="['/']">
      <mat-icon>
        home
      </mat-icon>
    </button>
    <a mat-flat-button color="primary" [routerLink]="['/products']">
      Products
    </a>

    <span class="separator"></span>
    <a mat-flat-button color="primary" *ngIf="!isLoggedIn" [routerLink]="['/login']">
      Login
    </a>
    <a *ngIf="isLoggedIn" mat-flat-button color="primary"
       (click)="onLogout()">
      Logout
    </a>
    <a mat-flat-button color="primary" [routerLink]="['/register']">Register</a>
  </mat-toolbar>
</header>
